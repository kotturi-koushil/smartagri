<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<style>
    .fr {
        text-align: center;
    }

    .main {
        text-align: center;
    }

    .main-form {
        margin-left: 200px;
        margin-right: 200px;
        margin-bottom: 200px;
    }

    .bg-container {
        background-size: cover;
        height: 100vh;
    }

    .tag {
        color: red;
    }

    .bt {
        border-style: none;
        border-radius: 2px;
        padding: 5px;
        color: white;
    }
</style>

<body>
    <div class='bg-container'>
        <div class='main-form'>
            <form action="/predictp" method="POST">
                <div class="form-group">
                    <label for="formGroupExampleInput">Radius:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name='RA'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Texture:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name='TX'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Perimeter:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" name='PM'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">AREA:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='AA'
                        placeholder="Entere a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput5">SmoothNess:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput5" name='SN'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput6">COMPACTNESS:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput6" name='CN'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput8">Symmetric:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput8" name='SM'
                        placeholder="Enter a value:">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput7">FRACTAIL DIMENSION:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput7" name='FD'
                        placeholder="Enter a value:">
                </div>
                <div class="text-center">
                    <button class='bg-success text-center bt' type='submit'> SUBMIT </button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
